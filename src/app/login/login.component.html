<div *ngIf="unsuccessful" class="container">
  <div class="inner-container">
    <div class="left-pane">
    </div>
    <div class="right-pane">
      <form [formGroup]="loginform" (ngSubmit)="onSubmit()">
        <div class="form-content">
          <h2>Sign In</h2>
          <div style="height: 18px;">
            <span class="error" *ngIf="loginError">Invalid Credetials</span>
          </div>
         
            <input (change)="onChange()" class="form-input" type="text" name="username"
           id="username" placeholder="username" formControlName="username">
          <!-- <span class="username"><label for="username">username</label></span> -->
          
          <input class="form-input" type="password" name="password" id="password"
           placeholder="password" formControlName="password">
          <span><button class="button" type="submit">Log In</button></span>
        </div>
      </form>
    </div>
  </div>
</div>
